---
layout: default_vis
root: ""
---

<div class="content">
  <div class="related">
    <h1> Posts </h1>
	<ul>
		{% for post in site.posts %}
		<li>
			<span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">  {{ post.title }}</a> {{ post.author }}
		</li>	
		{% endfor %}
    </ul>
  </div>
</div>
