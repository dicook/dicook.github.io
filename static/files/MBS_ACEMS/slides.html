# Temptation 

to plot everything, but try to identify some questions of interest ...

- is there a difference in use by day of the week?
- what's the daily pattern?
- are some months more energy intensive than others?
- how does it look over time?

.column[
# is there a difference in use by day of the week?

&lt;br&gt;
Energy use is added up for each day. The distribution of daily usage is displayed against day of the week, using a violin plot with quartiles and medians marked.

&lt;br&gt; &lt;br&gt;

*Typically more energy use over the weekends, and Tuesday/Thursday during the week. These latter two days, especially Thursday is usually a work from home day.*

]
.column[
![](slides_files/figure-html/boxplot-1.png)&lt;!-- --&gt;
]

---
# what's the daily pattern?

&lt;br&gt;
Add a new variable indicating whether the day is a holiday (weekend or public holiday for Victoria, function available in the tsibble package). Examine the distribution of usage for each half-hour using a boxplot. 



&lt;img src="slides_files/figure-html/time-1.png" style="display: block; margin: auto;" /&gt;


*There is a strong work day vs weekend pattern. The week day typically has less usage in the middle of the day. Weekend has relatively constant usage. Both types of days though often begins around 7am, and ends around 9-10pm. There is a stripe of "outliers" on both types of days, that indicates constant high energy usage.*

---
# how does it look over time?

Usage by hour plot displayed over each day day, in a calendar format, just for January and February 2018. Colour indicates holiday or working day. 

&lt;img src="slides_files/figure-html/calendar-1.png" style="display: block; margin: auto;" /&gt;

*In the USA, central air runs continuously in the summer, and heating in the winter.*

# Power to the people

With a laptop loaded with R, and access to open data, the world is your oyster!

- With knowledge of randomisation (bootstrap, permutation, simulation)
- Ability to make data plots (grammar of graphics, appropriate mapping of variables to graphical elements)
- We can learn a lot about our world
