## Outline

- .orange[Events: Big Data Challenge Day]
    - for High School Seniors from across Melbourne, and Victoria
    - Small teams tackle projects from Business Analytics, Actuarial Science, Math and Information Technology
    - Undergraduate mentor for each team, graduate student tutors in labs
    - Prizes for team with Best Solution
- .orange[Course offerings]
    - Bachelor of Commerce, major in Business Analytics
    - Bachelor of Actuarial Science
- .orange[Career outcomes]
    - Where (can) our graduates go
    - Salary and demand

[Bachelor of Commerce](https://www.monash.edu/study/courses/find-a-course/2019/commerce-b2001#overview-1,Business_analytics) with a major in [Business Analytics](http://www.monash.edu/pubs/2019handbooks/aos/business-analytics/ug-bus-business-analytics.html)
- [Bachelor of commerce core units](http://www.monash.edu/pubs/2019handbooks/courses/B2001.html): accounting, commercial law, micro, statistics, management, marketing
- .orange[Core units]

    - ETC2420 Statistical thinking <span>&lt;i class="fas  fa-dice faa-shake animated "&gt;&lt;/i&gt;</span>
    - ETC3250 Business analytics
- .orange[Electives, examples]
    - ETC3550 Applied forecasting
    - ETC3555 Advanced data mining
    - ETC3580 Advanced statistical modelling
    - ETF3500 High dimensional data analysis
]]

[Bachelor of Actuarial Science](https://www.monash.edu/business/future-students/undergraduate-study-options/bachelor-of-actuarial-science)
- Core commerce units: macro and micro economics, statistics, econometrics
- .orange[Core specialist units]
    - ACC1100 Introduction to financial accounting
    - BFC2140 Corporate finance 1
    - BFC2340 Debt markets and fixed income securities
    - ETC2420 Statistical thinking
    - ETC2430 Actuarial statistics
    - ETC2440 Mathematics for economics and business
    - ETC2520 Probability and statistical inference
    - ETC3530 Contingencies in insurance and pensions (capstone)
- .orange[Electives]: econometrics, business analytics, insurance, finance
]]

# Career outcomes

- Bachelor of Actuarial Science
    - Insurance and consulting actuarial firms
    - Working on problems like mathematics of customer loyalty schemes or carbon footprint modelling, analysing the impact of potential economic or property loss on insurance premiums, or providing advice for asset managers, stockbrokers, bankers and risk managers
- Bachelor of Commerce with a Business Analytics major
    - Analytics team in companies like Deloitte, SEEK, CBA, Westpac, NAB, BHP, Flight Centre, Youi Insurance, McKinsey &amp; Company, Bunnings, Red Cross, SportsBet, Vic DPC, ATO, ABS, ...
    - Working on any problem involving data analysis, scraping text from CVs and matching with employer job ads,
