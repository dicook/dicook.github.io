# High-dimensional visualisation

Let `\(X_{np}\)` be a data matrix (quantitative), `\(A_{pd}\)` be an orthonormal projection basis, defining a `\(d\)`-D plane in `\(p\)`-space, then `\(Y_{nd} = XA\)` is a `\(d\)`-dimensional projection of the data. `\(A^S\)` is a starting plane, `\(A^T\)` is a target plane. 

.left-code[
Geodesic interpolationL SVD finds smallest angles between two planes. Angles divided into `\(k\)` intervals, `\(A_1(=A^S), ..., A_k(=A^T)\)`, preserves orthonormality of bases for interpolation, and shortest path between two planes is travelled.

# Software

Reproducibility, transparency, open science (eg Dr Navarro)

- [tourr](https://cran.r-project.org/web/packages/tourr/index.html): geodesic interpolations between projection planes
- [geozoo](https://cran.r-project.org/web/packages/geozoo/index.html): a library of high-dimensional shapes
- [nullabor](https://cran.r-project.org/web/packages/nullabor/index.html): check that your plot pattern is not occurring by chance
- [liminal](https://cran.r-project.org/web/packages/liminal/index.html): check your nonlinear dimension reduction
- [ferrn](https://cran.r-project.org/web/packages/ferrn/index.html): diagnostic plots for optimisation
- [spinfex](https://cran.r-project.org/web/packages/spinifex/index.html): manual steering through high-dimensions
- [eechidna](https://cran.r-project.org/web/packages/eechidna/index.html): exploring Oz election and Census data
- [sugarbag](https://cran.r-project.org/web/packages/sugarbag/index.html): hexagon tile map display from spatial polygons
- [sugrrants](https://cran.r-project.org/web/packages/sugrrants/index.html): graphics for analysing time series data
- [tsibble](https://cran.r-project.org/web/packages/tsibble/index.html): temporal data in an data- and model-oriented format
- [tsibbletalk](https://cran.r-project.org/web/packages/tsibbletalk/index.html): linked plots to explore multiple time series

# Challenges

- Mathematical framework for data visualisation - especially exploratory graphics, without pre-specifying 
- Tighter integration between complex models and visualisation
- Diagnosing complex models, explainable AI (XAI)
- Scriptable interactive graphics, to support data analysis
- Communication using graphics, building understanding of variability
- Infrastructure to support easier data analysis and communication - other people can do what you do
